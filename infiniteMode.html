<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="game-style.css" />
        <title>Math Legend: Infinite Mode</title>
    </head>
    <body>
        <script type="text/javascript" src="infiniteMode.js"></script>
        <div class="container">
            <div><span class = "result" id="timer" style = "visibility: hidden"></span></div>
            <div><span id = "question" style = "visibility: hidden"> </span></div>
            <form class="form" id="answer-block" style = "visibility: hidden">
                <div>
                    <input id ="answer"
                      type="text"
                      class="form-input"
                    />
                  </div>
            </form>
            <div><button id = "go" style = "visibility: hidden" onclick="answer()"> GO! </button></div>
            <div><button class= "button2" id = "remark" style = "visibility: hidden" onclick="question()">Click me to the next question!</span></div>
        </div>

        <div class="container2">
            <div><span class="score" id = "score" style = "visibility: hidden"></span></div>
            <div><span id = "lives" style = "visibility: hidden"></span></div>
        </div>

        <div class = "container3">
            <div><button id = "begin" onclick="beginGame()">Begin! </button></div>
        </div>
        <div class = "answer_container">
            <div id = "feedback" style = "visibility: hidden"></div>    
        </div>

        </div>
    </body>
</html>
