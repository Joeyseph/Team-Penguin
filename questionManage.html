<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Question Managementr</title>
     
  </head>
  <body>

    
    <p>Choose the type of question</p>

    
    <form class="questionInsert">
      <div> 
      <select id="type" class="form-input">
    
      <option value="add.sub">add.sub</option>
      <option value="place">place</option>
    </select>
     </div>
      <div>
        <label for="questionBody">Question Body</label>
        <input
          type="text"
          id="questionBody"
          placeholder="Enter the question body"
          class="form-input"
        />
      </div>
      <div>
            <label for="answer">Answer</label>
            <input
              type="text"
              id="answer"
              placeholder="Enter the answer for the question"
              class="form-input"
            />
          </div>
      <div>
            <label for="place">Place</label>
            <input
              type="text"
              id="place"
              placeholder="Enter the answer for PLACE QUESTION"
              class="form-input"
            />
        </div>
        
          <button type="submit" id = "submit" onclick=addQuestion()>Submit</button>
        </form>

        <script type="text/javascript" src="JQuery.js" ></script>
        <script src="questionManage.js"></script>
  </body>
</html>
